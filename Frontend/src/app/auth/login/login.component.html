                                         <!-- POPUP CARRITO-->
  <div class="carrito" (mouseenter)="this.showCarrito = true" (mouseleave)="this.showCarrito = false"
    *ngIf="this.showCarrito">
    <div id="card" class="card" style="border-radius: 10px;">
      <div class="card-body">
        <button type="button" (click)="this.showCarrito = false" class="close" data-dismiss="modal">&times;</button>

        <h2 class="mb-3 " style="font-family: Raleway"><strong>Carrito</strong> </h2>
        <div class="underline-title"></div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
            Precio
            <span>25.98€</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center px-0">
            Envío
            <span>Gratis</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
            <div class="text-left">
              <strong>Precio total</strong>

              <p class="mb-0">IVA incluido (21%)</p>

            </div>
            <span><strong>53.98€</strong></span>
          </li>
        </ul>

        <div class="row justify-content-center">
          <button type="button" id="submit-btn" class="btn btn-primary"><strong>Finalizar compra</strong></button>

        </div>


      </div>
    </div>
  </div>
